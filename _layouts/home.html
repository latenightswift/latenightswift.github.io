---
layout: base
---

{{ content }}

<ul class="post-list">
	{% for post in site.posts %}
	<li>
		<hr />
		<span class="post-meta">{{ post.date | date_to_long_string }}</span>
		<h2 class="post-title">
			<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
		</h2>
		<p class="post-description">{{ post.description | escape }}</p>
	</li>
	{% endfor %}
</ul>
