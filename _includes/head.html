<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ page_description }}">

	{% include google-analytics.html %}

	{% if site.twitter_username %}
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.twitter_username }}" />
	{% endif %}

	<meta property="og:url" content="{{ page_url }}" />
	<meta property="og:title" content="{{ page.title | default: site.title | escape }}" />
	<meta property="og:description" content="{{ page.summary | default: site.description | escape }}" />

	{% if jekyll.environment == 'production' %}
	<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&amp;subset=latin-ext" rel="stylesheet">
	{% else %}
	<style>
		@font-face {
			font-family: "Source Serif Pro";
			font-weight: 400;
			src: url("{{ "/vendor/google-fonts/Source_Serif_Pro/SourceSerifPro-Regular.ttf" | relative_url }}") format('truetype');
		}
		@font-face {
			font-family: "Source Serif Pro";
			font-weight: 600;
			src: url("{{ "/vendor/google-fonts/Source_Serif_Pro/SourceSerifPro-Semibold.ttf" | relative_url }}") format('truetype');
		}
	</style>
	{% endif %}

	{% if jekyll.environment == 'production' %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	{% else %}
	<link rel="stylesheet" href="{{ "/vendor/bootstrap/4.0.0/css/bootstrap.min.css" | relative_url }}">
	{% endif %}

	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

	{% if jekyll.environment == 'production' %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	{% else %}
	<script src="{{ "/vendor/jquery/1.12.4/jquery.min.js" | relative_url }}"></script>
	{% endif %}

	<script src="{{ "/assets/js/script.js" | relative_url }}"></script>

	<link rel="canonical" href="{{ page_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

	<title>{{ page_title }}</title>
</head>
